nav:
  label: Navigation
  description: 'Navs and tabs navigation components. For more information visit: https://v5.getbootstrap.com/docs/5.0/components/navs/'
  settings:
    pills:
      type: boolean
      label: 'Display as pills'
      description: 'When enabled, the menu items are displayed as pills.'
      preview: true
    tabs:
      type: boolean
      label: 'Display as tabs'
      description: 'When enabled, the menu items are displayed as tabs.'
      preview: true
    vertical:
      type: boolean
      label: 'Vertical'
      description: 'When enabled, the menu is displayed vertically instead of horizontally.'
      preview: false
    full_width:
      type: boolean
      label: 'Full width'
      description: 'When enabled, the menu is displayed occupying the entire width of its container'
      preview: true
    alignment:
      type: select
      label: 'Alignment'
      description: 'Select the alignment of the menu:'
      options:
        start: 'start'
        center: 'center'
        end: 'end'
    tabs_content:
      type: boolean
      label: 'Tabs content'
      description: 'If true, shows the tabs content container.'
      preview: true
    nav:
      type: boolean
      label: 'Nav'
      description: 'If true, use nav style for show items instead unordered lists.'
      preview: true
    navbar:
      type: boolean
      label: 'Navbar'
      description: 'When enabled, adds a navbar appearance.'
  fields:
    items:
      type: array
      label: 'Navigation items'
      description: 'Array of navigation items'
      preview:
        - label: "I'm a link 1"
          path: '#first'
          content: 'This is a demo content for the First Tab. Lorem ipsum dolor sit amet, consectetur adipiscing elit.'
        - label: "I'm a link 2"
          content: 'This is a demo content for the Second Tab. Lorem ipsum dolor sit amet, consectetur adipiscing elit.'
          id: 'second-tab'
          path: '#second'
          target: 'second'
        - label: "I'm a link 3"
          content: 'This is a demo content for the Third Tab. Lorem ipsum dolor sit amet, consectetur adipiscing elit.'
          id: 'third-tab'
          path: '#third'
          target: 'third'
        - label: "I'm a link active"
          active: true
          content: 'This is a demo content for the Fourth Tab. Lorem ipsum dolor sit amet, consectetur adipiscing elit.'
          id: 'fourth-tab'
          target: 'fourth'
        - label: "I'm a link disabled"
          disabled: true
          id: 'fifth-tab'
          target: 'fifth'
