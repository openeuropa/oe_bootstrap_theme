badge:
  label: 'Badge'
  description: 'A small count and labeling component. Badges scale to match the size of the immediate parent element by using relative font sizing and em units. https://v5.getbootstrap.com/docs/5.0/components/badge/'
  settings:
    background:
      type: select
      label: 'Badge background'
      description: 'Background color of the badge. Primary by default.'
      options:
        primary: 'primary'
        secondary: 'secondary'
        success: 'success'
        danger: 'danger'
        warning: 'warning'
        info: 'info'
        light: 'light'
        dark: 'dark'
        link: 'link'
      preview: 'primary'
    rounded_pill:
      type: boolean
      label: 'Pill badge.'
      description: 'Mane the badge a rounded pill. False by default.'
    dismissible:
      type: boolean
      label: 'Dismissible badge. Optional'
      description: 'Add a close icon at the end of the badge.'
      preview: true
  fields:
    label:
      type: text
      label: 'Label'
      description: 'The badge label.'
      preview: 'New'
    assistive_text:
      type: text
      label: 'Assistive text'
      description: 'Hidden text for accessibility.'
      preview: 'New'
    url:
      type: text
      label: URL
      description: 'The badge URL. Optional.'
      preview: 'https://europa.eu'
    title:
      type: text
      label: 'Link title'
      description: 'Title attribute if the badge is a link.'
      preview: 'European website.'
