modal:
  label: "Modal"
  description: "Use Bootstrapâ€™s JavaScript modal plugin to add dialogs to your site for lightboxes, user notifications, or completely custom content. https://v5.getbootstrap.com/docs/5.0/components/modal/"
  settings:
    size:
      type: select
      label: Modal size
      options:
        sm: "sm"
        lg: "lg"
        xl: "xl"
        fullscreen: "fullscreen"
      preview: lg
    modal_id:
      type: textfield
      label: "Modal id"
      preview: ''
  fields:
    button:
      type: array
      label: 'button'
      description: 'The button to trigger the modal. If is not present, then button will not be printed, only the modal container.'
      preview:
        variant: 'secondary'
        label: 'Open the modal'
    header:
      type: text
      label: "Header"
      description: "Modal header"
      preview:
        - type: html_tag
          tag: h5
          attributes:
            class: "modal-title"
            id: "exampleModalLabel"
          value: "Modal title"
        - type: html_tag
          tag: button
          attributes:
            class: "btn-close"
            data-bs-dismiss: "modal"
            aria-label: "Close"
    body:
      type: render
      label: "Body"
      description: "Modal body content"
      preview:
        - type: html_tag
          tag: p
          value: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat."
    footer:
      type: render
      label: "Footer"
      description: "Modal footer"
      preview:
        - type: html_tag
          tag: button
          attributes:
            class: "btn btn-secondary"
            data-bs-dismiss: "modal"
          value: "Close"
        - type: html_tag
          tag: button
          attributes:
            class: "btn btn-primary"
          value: "Save changes"
