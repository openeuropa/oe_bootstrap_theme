button_group:
  label: 'Button Group'
  description: 'Group a series of buttons together on a single line with the button group, and super-power them with JavaScript. https://v5.getbootstrap.com/docs/5.0/components/button-group/'
  settings:
    toolbar:
      type: boolean
      label: 'Toolbar'
      description: 'Enables support for multiple button groups in a toolbar style. False by default.'
      preview: false
    vertical:
      type: boolean
      label: 'Vertical'
      description: 'Make a set of buttons appear vertically stacked rather than horizontally. False by default.'
      preview: false
    size:
      type: select
      label: 'Size'
      description: 'Size of the button group'
      options:
        sm: 'small'
        md: 'medium (default)'
        lg: 'large'
      preview: 'md'
  fields:
    items:
      type: array
      label: 'Buttons'
      description: 'An array of "button" patterns. Or an array of arrays of "button" patterns, if "toolbar" enabled.'
      preview:
        -
          - label: 'Primary'
            path: '#primary'
          - label: 'Secondary'
            path: '#secondary'
            style: 'secondary'
          - label: 'Outline disabled'
            path: '#outline'
            disabled: true
            outline: true
