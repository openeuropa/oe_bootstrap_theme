offcanvas:
  label: 'Offcanvas'
  description: 'Hidden sidebar with activation. For more information visit: https://getbootstrap.com/docs/5.0/components/offcanvas/'
  settings:
    placement:
      type: select
      label: 'Offcanvas'
      description: 'Select the placement of the offcanvas:'
      options:
        start: 'start'
        end: 'end'
        top: 'top'
        bottom: 'bottom'
      preview: 'start'
    with_body_scroll:
      type: boolean
      label: 'Scroll'
      description: 'If true, enable body scrolling when offcanvas is displayed. False by default.'
      preview: false
    with_backdrop:
      type: boolean
      label: 'Backdrop'
      description: 'If true, enable backdrop behind offcanvas. False by default.'
      preview: true
    with_trigger:
      type: boolean
      label: 'Trigger'
      description: 'If true, enable a button trigger for offcanvas'
      preview: true
    icon_position:
      type: select
      label: 'Icon position'
      options:
        before: 'before'
        after: 'after'
      preview: 'before'
  fields:
    title:
      type: text
      label: 'Title'
      description: 'Offcanvas title.'
      preview: 'An offcanvas title'
    body:
      type: text
      label: 'Body'
      description: 'Offcanvas body content.'
      preview: 'An interesting content for this offcanvas'
    toggle_button_label:
      type: text
      label: 'Button label'
      description: 'The title for the toggle button.'
    icon:
      type: array
      label: 'icon'
      description: 'The button Icon. Optional.'
      preview:
        name: 'filter'
