tooltip:
  label: "Tooltip"
  description: "The tooltip JavaScript plugin is used to show and hide content when hovering. Buttons or anchors are used as triggers that are mapped to specific elements you toggle. https://v5.getbootstrap.com/docs/5.0/components/tooltips/"
  settings:
    style:
      type: select
      label: Button or link style
      options:
        primary: primary
        secondary: secondary
        success: success
        danger: danger
        warning: warning
        info: info
        light: light
        dark: dark
        link  : link
      preview: primary
    link:
      type: boolean
      label: Toggle as a link
    outline:
      type: boolean
      label: Button outline
    size:
      type: select
      label: Button size
      options:
        sm: small
        lg: large
    placement:
      type: select
      label: Tooltip placement
      options:
        top: top
        right: right
        bottom: bottom
        left: left
      preview: top
  fields:
    label:
      type: "text"
      label: "label"
      description: "Button or link label"
      preview: "Toggle element"
    url:
      type: "text"
      label: "URL"
      description: "The link URL, Optional"
      preview: "http://example.com"
    title:
      type: "render"
      label: "Title"
      description: "Tooltip title"
      preview: "Lorem ipsum dolor sit amet<"
  libraries:
    - pattern_tooltip:
        js:
          tooltip.js: {}
