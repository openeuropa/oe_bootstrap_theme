featured_media:
  label: 'Featured Media'
  description: 'Pattern used for the presentation of Featured media paragraph. Media types can be iframe, video, image or featured item (media + text).'
  settings:
    ratio:
      type: select
      label: 'Ratio'
      description: 'The ratio for iframe:'
      options:
        1x1: '1x1'
        4x3: '4x3'
        16x9: '16x9'
        21x9: '21x9'
    inside_text:
      label: 'Inside text'
      description: 'The wrapper media inside the text container'
      type: boolean
      preview: false
    alignment:
      type: select
      label: 'Alignment'
      description: 'Alignment when media is wrapped inside text container:'
      options:
        left: 'left'
        right: 'right'
  fields:
    embedded_media:
      type: text
      label: 'Embedded media'
      description: 'The embedded media.'
    image:
      type: ImageValueObject
      label: 'Image'
      description: 'The image for the image variant.'
      preview:
        - theme: 'image'
          uri: 'https://placeimg.com/1200/600/tech'
          alt: 'Alternative text for paragraph image'
    poster_image:
      type: text
      label: 'Poster image'
      description: 'The poster image used for the video variant.'
    content:
      type: text
      label: 'Content'
      description: 'Content under featured media.'
      preview: 'The media description text goes here.'
    sources:
      type: array
      label: 'Sources'
      description: 'The sources for embedded media.'
    tracks:
      type: array
      label: 'Tracks'
      description: 'The embed Text track element.'
