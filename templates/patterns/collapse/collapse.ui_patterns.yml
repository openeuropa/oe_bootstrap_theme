collapse:
  label: "Collapse"
  description: "The collapse JavaScript plugin is used to show and hide content. Buttons or anchors are used as triggers that are mapped to specific elements you toggle. https://v5.getbootstrap.com/docs/5.0/components/collapse/"
  settings:
    style:
      type: select
      label: Button style
      options:
        primary: primary
        secondary: secondary
        success: success
        danger: danger
        warning: warning
        info: info
        light: light
        dark: dark
        link: link
      preview: primary
    link:
      type: boolean
      label: Toggle as a link
    outline:
      type: boolean
      label: Button outline
    size:
      type: select
      label: Button size
      options:
        sm: small
        lg: large
      preview: lg
  fields:
    label:
      type: "text"
      label: "label"
      description: "Button label"
      preview: "Toggle element"
    content:
      type: "render"
      label: "Content"
      description: "Collapse content"
      preview:
        - type: html_tag
          tag: p
          value: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat."
