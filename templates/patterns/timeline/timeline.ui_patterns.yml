timeline:
  label: "Timeline"
  description: "Timeline is a flexible and powerful component for displaying a series of content ordered in time."
  settings:
    hide_from:
      type: number
      label: "Hide from"
      description: "Number to hide 'from' items"
      preview: 5
  fields:
    toggle_expanded:
      type: string
      label: "Label expanded"
      description: "Label to be shown on the toggle link when the links are expanded to hide items."
      preview: "Hide"
    toggle_collapsed:
      type: string
      label: "Label collapsed"
      description: "Label to be shown on the toggle link when the links are hidden to expand more items."
      preview: "Expand"
    title:
      type: string
      label: "Title"
      description: "Title of the Timeline"
      preview: "Highlighted Events"
    items:
