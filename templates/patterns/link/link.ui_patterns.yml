link:
  label: 'Link'
  description: 'A simple link.'
  variants:
    primary:
      label: 'Primary (default)'
    secondary:
      label: 'Secondary'
    success:
      label: 'Success'
    danger:
      label: 'Danger'
    warning:
      label: 'Warning'
    info:
      label: 'Info'
    light:
      label: 'Light'
    dark:
      label: 'Dark'
    link:
      label: 'Link'
  settings:
    disabled:
      type: boolean
      label: 'Disabled'
      description: 'When enabled, sets the link as disabled. False by default.'
    standalone:
      type: boolean
      label: 'Standalone'
      description: 'When enabled, adds extra class to underline the link item when hover. False by default.'
      preview: 'true'
    icon_position:
      type: select
      label: 'Icon position'
      description: 'The position of the icon in relation to the text of the link:'
      options:
        before: 'before'
        after: 'after (default)'
    remove_icon_spacers:
      type: boolean
      label: 'Remove icon spacers'
      description: 'When enabled, prevents margins to be added to the icon. False by default.'
  fields:
    label:
      type: text
      label: 'Label'
      description: 'The button label'
      preview: 'Submit'
    path:
      type: text
      label: 'URL'
      description: 'The button URL (optional).'
      preview: 'http://example.com'
    icon:
      type: array
      label: 'icon'
      description: 'The button Icon (optional).'
      preview:
        name: 'arrow-right'
