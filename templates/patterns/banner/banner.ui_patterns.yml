banner:
  label: 'Banner'
  description: 'Banner or heroes with text and/or background image and/or with call to action. For more information: https://getbootstrap.com/docs/5.0/examples/heroes/'
  variants:
    default:
      label: 'Default text banner'
      description: 'Gray text banner.'
    primary:
      label: 'Primary text banner'
      description: 'Text banner with a primary style.'
    image:
      label: 'Image banner'
      description: 'Banner with text and an image.'
    image_shade:
      label: 'Image shade banner'
      description: 'Banner with text and a shade image.'
  settings:
    shade:
      type: boolean
      label: 'Shade'
      description: 'Enable the shadow effect to the image. Defaults to false.'
    hero:
      type: boolean
      label: 'Hero'
      description: 'Display as hero banner. Defaults to false.'
    full_width:
      type: boolean
      label: 'Full width'
      description: 'Possibility of having a full-width banner within a bootstrap container. Defaults to false.'
    centered:
      type: boolean
      label: 'Centered'
      description: 'Whether the content of the banner is centered or not. Defaults to false.'
      preview: true
  fields:
    title:
      type: text
      label: 'Title'
      description: 'Title of the banner.'
      preview: 'EU Budget for the future'
    title_tag:
      type: text
      label: 'Title tag'
      description: 'The tag to use for the title. Defaults to div.'
    description:
      type: text
      label: 'Description'
      description: 'Sub-heading of the banner.'
      preview: 'Innovation, economy, environment and geopolitics'
    call_to_action:
      type: array
      label: 'Call to action'
      description: 'Link to print a CTA button. Optional.'
      preview:
        label: 'Subscribe'
        path: 'https://example.com'
        link_style: 'warning'
        icon_position: 'after'
        icon:
          name: 'chevron-right'
    image:
      type: 'text'
      label: 'Image'
      description: 'URL of the image. Optional.'
      preview:  'https://picsum.photos/1000/500'
