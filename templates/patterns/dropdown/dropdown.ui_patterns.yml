dropdown:
  label: 'Dropdown'
  description: 'Toggle contextual overlays for displaying lists of links and more with the Bootstrap dropdown plugin. For more information visit: https://v5.getbootstrap.com/docs/5.0/components/dropdowns/'
  settings:
    dark_mode:
      type: boolean
      label: 'Dark mode'
      description: 'When enabled, sets dark mode. Defaults to FALSE.'
  fields:
    button_label:
      type: string
      label: 'Dropdown button label'
      description: 'The label to show in the toggle button.'
      preview: 'Dropdown toggle'
    items:
      type: array
      label: 'Dropdown items'
      description: 'An array of dropdown items.'
      preview:
        - label: 'I am a link'
          path: '#'
        - label: 'I am a button'
          button: true
        - divider: true
        - label: 'I am a disabled button'
          button: true
          disabled: true
        - label: 'I am an active button'
          button: true
          active: true
