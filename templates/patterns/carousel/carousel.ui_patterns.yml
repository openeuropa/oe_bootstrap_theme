carousel:
  label: 'Carousel'
  description: 'A slideshow component for cycling through elements, like a carousel. For more information: https://v5.getbootstrap.com/docs/5.0/components/carousel/'
  settings:
    fade:
      type: boolean
      label: 'Fade'
      description: 'Animate slides with a fade transition instead of a slide. False by default.'
      preview: true
    with_controls:
      type: boolean
      label: 'With controls'
      description: 'Enable the controls (prev and next buttons). False by default.'
      preview: true
    with_indicators:
      type: boolean
      label: 'With indicators'
      description: 'With indicators (default: false).'
      preview: true
    autoplay:
      type: boolean
      label: 'Disable autoplay'
      description: 'True by default. If set to false the carousel will not slide automatically.'
      preview: true
    autoinit:
      type: boolean
      label: 'initialize the carousel'
      description: 'True by default. If set to false, the carousel will need to be instantiated via javascript.'
      preview: true
    disable_touch:
      type: boolean
      label: 'Disable touch'
      description: 'Allow the carousel to swipe on touch. False by default.'
      preview: false
    dark:
      type: boolean
      label: 'Dark'
      description: 'Enable the dark mode.'
      preview: false
  fields:
    slides:
      type: array
      label: 'Slides'
      description: 'Each slide is a image with src and alt, caption, caption classes and interval of slide movement.'
      preview:
        - caption: 'First slide label'
          caption_classes: 'class-1 class-2'
          interval: 0
          image:
            - theme: 'image'
              uri: 'https://images.unsplash.com/photo-1533282960533-51328aa49826?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1140&h=385&q=80'
              alt: 'alt image 1'
              attributes:
                class: 'd-block w-100'
        - caption: 'Second slide label'
          caption_classes: 'class-1 class-2'
          interval: 0
          image:
            - theme: 'image'
              uri: 'https://images.unsplash.com/photo-1550331976-0b9cc48c4d78?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1140&h=385&q=80'
              alt: 'alt image 2'
              attributes:
                class: 'd-block w-100'
