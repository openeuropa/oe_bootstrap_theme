carousel:
  label: 'Carousel'
  description: 'A slideshow component for cycling through elements, like a carousel. For more information: https://v5.getbootstrap.com/docs/5.0/components/carousel/'
  settings:
    fade:
      type: boolean
      label: 'Fade'
      description: 'Animate slides with a fade transition instead of a slide. False by default.'
      preview: true
    show_controls:
      type: boolean
      label: 'Show controls'
      description: 'Enable the controls (prev and next buttons). False by default.'
      preview: true
    show_indicators:
      type: boolean
      label: 'Show indicators'
      description: 'With indicators (default: false).'
      preview: true
    autoplay:
      type: boolean
      label: 'Disable autoplay'
      description: 'Defaults to true. If set to false the carousel will not slide automatically.'
      preview: true
    autoinit:
      type: boolean
      label: 'initialize the carousel'
      description: 'Defaults to true. If set to false, the carousel will need to be instantiated via javascript.'
    disable_touch:
      type: boolean
      label: 'Disable touch'
      description: 'Allow the carousel to swipe on touch. Defaults to false.'
      preview: false
    dark_mode:
      type: boolean
      label: 'Dark mode'
      description: 'Enable the dark mode. Defaults to false.'
      preview: false
  fields:
    slides:
      type: array
      label: 'Slides'
      description: 'Each slide is an image, a caption and interval of slide movement.'
      preview:
        - caption: 'First slide label'
          interval: 0
          image:
            src: 'https://placeimg.com/1000/500/arch'
            alt: 'alt image 1'
        - caption: 'Second slide label'
          interval: 0
          image:
            src: 'https://placeimg.com/1000/500/people'
            alt: 'alt image 1'
