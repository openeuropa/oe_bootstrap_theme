button:
  label: 'Button'
  description: 'For actions in forms, dialogs, and more with support for multiple sizes, states, and more. For more information: https://v5.getbootstrap.com/docs/5.0/components/buttons/'
  variants:
    primary:
      label: 'Primary (default)'
    secondary:
      label: 'Secondary'
    success:
      label: 'Success'
    danger:
      label: 'Danger'
    warning:
      label: 'Warning'
    info:
      label: 'Info'
    light:
      label: 'Light'
    dark:
      label: 'Dark'
    link:
      label: 'Link'
  settings:
    outline:
      type: boolean
      label: 'Button outline'
      description: 'Lighter button style removing background color. Defaults to false.'
    size:
      type: select
      label: 'Button size'
      description: 'Size of the button:'
      options:
        sm: 'small'
        md: 'medium (default)'
        lg: 'large'
    type:
      type: select
      label: 'Button type'
      description: 'Sets the button behavior type:'
      options:
        button: 'button (default)'
        submit: 'submit'
        reset: 'reset'
    disabled:
      type: boolean
      label: 'Disabled'
      description: 'If true, the button will not be enabled when clicking. Defaults to false.'
    icon_position:
      type: select
      label: 'Icon position'
      description: 'If button has an icon, it can be placed before or after text:'
      options:
        before: 'before'
        after: 'after (default)'
  fields:
    label:
      type: text
      label: 'Button label'
      description: 'The button label.'
      preview: 'Submit'
    icon:
      type: text
      label: 'Icon name'
      description: 'Add an icon to the button. Optional.'
      preview: 'arrow-right'
