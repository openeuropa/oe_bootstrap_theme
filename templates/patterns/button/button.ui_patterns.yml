button:
  label: Button
  description: For actions in forms, dialogs, and more with support for multiple sizes, states, and more. https://v5.getbootstrap.com/docs/5.0/components/buttons/
  variants:
    primary:
      label: Default
    secondary:
      label: Secondary
      description: Demo secondary button.
    warning:
      label: Warning
      description: Demo warning button.
  settings:
    variant:
      type: select
      label: Button style
      options:
        primary: primary
        secondary: secondary
        success: success
        danger: danger
        warning: warning
        info: info
        light: light
        dark: dark
        link: link
      preview: primary
    outline:
      type: boolean
      label: Button outline
      preview: false
    size:
      type: select
      label: Button size
      options:
        sm: small
        lg: large
    type:
      type: select
      label: Button type
      options:
        button: button
        submit: submit
        reset: reset
    disabled:
      type: boolean
      label: Disabled
    text_nowrap:
      type: boolean
      label: Text nowrap
    clean_class:
      type: boolean
      label: Clean class
    icon_position:
      type: select
      label: Icon position
      options:
        before: before
        after: after
    show_spinner:
      type: boolean
      label: Show spinner
    button_id:
      type: textfield
      label: Button id
      preview: ''
  fields:
    label:
      type: text
      label: Label
      description: The button label
      preview: Submit
    assistive_text:
      type: text
      label: Assistive text
      description: Additional text hidden with the .visually-hidden class.
      preview: ''
    icon:
      type: array
      label: icon
      description: The button Icon. Optional.
      preview:
        name: arrow-right
        size: s
        transformation: rotate-0
    spinner:
      type: array
      label: spinner
      description: The spinner object. Optional.
