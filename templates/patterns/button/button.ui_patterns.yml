button:
  label: 'Button'
  description: 'For actions in forms, dialogs, and more with support for multiple sizes, states, and more. https://v5.getbootstrap.com/docs/5.0/components/buttons/'
  settings:
    style:
      type: select
      label: 'Button style'
      description: 'Sets the background color and text color of the button:'
      options:
        primary: 'primary (default)'
        secondary: 'secondary'
        success: 'success'
        danger: 'danger'
        warning: 'warning'
        info: 'info'
        light: 'light'
        dark: 'dark'
        link: 'link'
      preview: 'primary'
    outline:
      type: boolean
      label: 'Button outline'
      description: 'Lighter button style removing background color.'
      preview: false
    size:
      type: select
      label: 'Button size'
      description: 'Size of the button:'
      options:
        sm: 'small'
        md: 'medium (default)'
        lg: 'large'
    type:
      type: select
      label: 'Button type'
      description: 'Sets the button behavior type:'
      options:
        button: 'button (default)'
        submit: 'submit'
        reset: 'reset'
    disabled:
      type: boolean
      label: 'Disabled'
      description: 'If true, the button will not be enabled when clicking. False by default.'
    text_nowrap:
      type: boolean
      label: 'Prevent label from wrapping'
      description: 'If true, the button text should not wrap. False by default.'
    clean_class:
      type: boolean
      label: 'Clean style'
      description: 'If true, bootstrap button classes will not be added to the button. False by default.'
    icon_position:
      type: select
      label: 'Icon position'
      description: 'If button has an icon, it can be placed before or after text:'
      options:
        before: 'before'
        after: 'after (default)'
    show_spinner:
      type: boolean
      label: 'Show spinner'
      description: 'If true, a spinner will be displayed within the button. False by default.'
    button_id:
      type: textfield
      label: 'Button id'
      description: 'Set an ID for the button. Optional.'
  fields:
    label:
      type: text
      label: 'Button label'
      description: 'The button label.'
      preview: 'Submit'
    assistive_text:
      type: text
      label: 'Additional text visually hidden'
      description: 'Text inside the button to be visible on assistive technologies.'
      preview: 'Submit button'
    icon:
      type: array
      label: 'Icon'
      description: 'Add an icon to the button. Optional.'
      preview:
        name: 'arrow-right'
        size: 's'
        transformation: 'rotate-0'
    spinner:
      type: array
      label: 'Spinner'
      description: 'The spinner object. Only visible if show_spinner is enabled. Optional.'
