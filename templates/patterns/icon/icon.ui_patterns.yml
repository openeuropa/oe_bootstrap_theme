icon:
  label: 'Icon'
  description: 'A component to show an icon. For more information visit: https://icons.getbootstrap.com/.'
  fields:
    name:
      type: select
      label: 'Name of icon'
      description: 'A list of icon names (Empty by default). It can be a set or a subset of icon names that are present in the svg file:'
      options:
        award: 'award'
        box-arrow-up: 'box-arrow-up'
        check: 'check'
        envelope: 'envelope'
        eye: 'eye'
        hand-index: 'info'
      preview: 'eye'
    size:
      type: select
      label: 'Size of icon'
      description: 'A list of icon sizes.'
      options:
        2xs: '2xs'
        xs: 'xs'
        s: 's (default)'
        m: 'm'
        l: 'l'
        xl: 'xl'
        2xl: '2xl'
        fluid: 'fluid'
      preview: 'xl'
