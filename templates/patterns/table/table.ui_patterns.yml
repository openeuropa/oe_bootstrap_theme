table:
  label: 'Table'
  description: 'For more information: https://v5.getbootstrap.com/docs/5.0/content/typography/#table'
  settings:
    striped:
      type: boolean
      label: 'Striped'
      description: 'Add zebra-striping to any table row within the <tbody>.'
    hoverable:
      type: boolean
      label: 'Hoverable'
      description: 'Enable a hover state on table rows within a <tbody>.'
    table_responsive:
      type: select
      label: 'Table Responsive'
      description: 'Allow tables to be scrolled horizontally with ease. Pick a maximum breakpoint with which to have a responsive table up to by using:'
      options:
        all: 'all'
        sm: 'sm'
        md: 'md'
        lg: 'lg'
        xl: 'xl'
        xxl: 'xxl'
    style:
      type: select
      label: 'Table style'
      description: 'Set the table style:'
      options:
        primary: 'primary'
        secondary: 'secondary'
        success: 'success'
        danger: 'danger'
        warning: 'warning'
        info: 'info'
        light: 'light'
        dark: 'dark'
    small:
      type: boolean
      label: 'Small'
      description: 'If true, makes table more compact by cutting all cell padding in half. False by default.'
    alignment:
      type: select
      label: 'Alignment'
      description: 'Align the table across the page.'
      options:
        top: 'top'
        middle: 'middle'
        bottom: 'bottom'
    caption_top:
      type: boolean
      label: 'Caption top'
      description: 'If true and caption is set, the caption will be placed at the top of the table instead at the bottom. False by default.'
    border:
      type: select
      label: 'Border'
      description: 'Add borders with color in all sides of the table and cells:'
      options:
        primary: 'primary'
        secondary: 'secondary'
        success: 'success'
        danger: 'danger'
        warning: 'warning'
        info: 'info'
        light: 'light'
        dark: 'dark'
    borderless:
      type: boolean
      label: 'Borderless'
      description: 'If true, the table with be printed without borders. False by default.'
  fields:
    caption:
      type: text
      label: 'Caption'
      description: 'Heading of the table.'
      preview: 'List of users'
    table_head:
      type: array
      label: 'Table Head'
      description: 'An array with the thead with items with content and col-span.'
      preview:
        cells:
          - content: 'ID'
          - content: 'Name'
          - content: 'Description'
          - content: 'Position'
    table_footer:
      type: array
      label: 'Footer'
      description: 'An array with the tfoot with items with content and col-span.'
      preview:
        cells:
          - content: 'ID'
          - content: 'Name'
          - content: 'Description'
          - content: 'Position'
    rows:
      type: array
      label: 'Rows'
      description: 'An array with the tbody with active, alignment, style and cells array with content and col-span.'
      preview:
        - cells:
          - content: '1'
          - content: 'Name 1'
          - content: 'Description 1'
          - content: 'Position 1'
          style: 'danger'
        - cells:
          - content: '2'
          - content: 'Name 2'
          - content: 'Description 2'
          - content: 'Position 2'
          style: 'primary'
        - cells:
          - content: '3'
          - content: 'Name 3'
          - content: 'Description 3'
          - content: 'Position 3'
          style: 'secondary'
