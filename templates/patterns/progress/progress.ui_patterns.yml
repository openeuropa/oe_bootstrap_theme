progress:
  label: 'Progress'
  description: 'Indicate the progress as a bar. For more information visit: https://getbootstrap.com/docs/5.0/components/progress/'
  settings:
    style:
      type: select
      label: 'Bar style'
      description: 'Set the bar style:'
      options:
        primary: 'primary'
        secondary: 'secondary'
        success: 'success'
        danger: 'danger'
        warning: 'warning'
        info: 'info'
        light: 'light'
        dark: 'dark'
      preview: 'primary'
    striped:
      type: boolean
      label: 'Striped'
      description: 'Stripped style for the progress bar. False by default.'
      preview: true
    animated:
      type: boolean
      label: 'Animated'
      description: 'Animation on striped bar. False by default.'
      preview: true
  fields:
    label:
      type: text
      label: 'Label'
      description: 'Text before the progress bar.'
      preview: 'This is the label of the progress bar'
    progress:
      type: array
      label: 'Progress'
      description: 'Current progress of the bar and its minimum and maximum value if different from the default 0 or 100.'
      preview:
        current: 50
        min: 0
        max: 100
    text:
      type: text
      label: 'Text'
      description: 'Text inside the progress bar.'
      preview: '50%'
    message:
      type: text
      label: 'Message'
      description: 'Optional description text below the progress bar.'
