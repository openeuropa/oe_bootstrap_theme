progress:
  label: "Progress"
  description: "Indicate the progress as a bar. https://getbootstrap.com/docs/5.0/components/progress/"
  settings:
    variant:
      type: "select"
      label: "Bar style"
      options:
        primary: "primary"
        secondary: "secondary"
        success: "success"
        danger: "danger"
        warning: "warning"
        info: "info"
        light: "light"
        dark: "dark"
      preview: "danger"
    striped:
      type: "boolean"
      label: "Striped style of state"
      preview: true
    animated:
      type: "boolean"
      label: "Animation on striped style of state"
      preview: false
  fields:
    label:
      type: "text"
      label: "Label in the bar"
      preview: "This is the label of progress bar"
    progress:
      type: "text"
      label: "Percentage of progress in the bar"
      preview: "50"
    bar_label:
      type: "text"
      label: "Text indicating the percentage of progress in the bar"
      preview: "50%"
