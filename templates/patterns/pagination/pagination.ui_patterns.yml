pagination:
  label: 'Pagination'
  description: 'Showing pagination to indicate a series of related content exists across multiple pages. For more information visit: https://getbootstrap.com/docs/5.0/components/pagination/'
  variants:
    default:
      label: 'Default'
      description: 'The default pagination style.'
    glossary:
      label: 'Glossary'
      description: 'Glossary style.'
  settings:
    size:
      type: select
      label: 'Size'
      description: 'Size of the pagination:'
      options:
        sm: 'Small'
        lg: 'Large'
      preview: 'sm'
    alignment:
      type: select
      label: 'Alignment'
      description: 'Align the pagination to:'
      options:
        center: 'center'
        end: 'end'
      preview: 'center'
  fields:
    enable_prev_next_icons:
      type: boolean
      label: 'Enable previous/next icons'
      description: 'Show icons instead of texts in links to previous and next page. False by default.'
      preview: false
    enable_first_last_icons:
      type: boolean
      label: 'Enable first/last icons'
      description: 'Show icons instead of texts in links to first and last page. True by default.'
      preview: true
    first:
      type: array
      label: 'First link'
      description: 'Pagination first link with path and label or icon.'
      preview:
        path: '#'
        label: 'First'
    prev:
      type: array
      label: 'Previous link'
      description: 'Pagination previous link with path and label or icon.'
      preview:
        path: '#'
        label: 'Previous'
    next:
      type: array
      label: 'Next link'
      description: 'Pagination next link with path and label or icon.'
      preview:
        path: '#'
        label: 'Next'
    last:
      type: array
      label: 'Last link'
      description: 'Pagination last link with path and label or icon.'
      preview:
        path: '#'
        label: 'Last'
    items:
      type: array
      label: 'Pagination items'
      description: 'List of items with path, label, disabled and active to build the pagination.'
      preview:
        - path: '#'
          label: '1'
          active: true
        - path: '#'
          label: '2'
