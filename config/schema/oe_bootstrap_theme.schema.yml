oe_bootstrap_theme.settings:
  type: theme_settings
  label: 'OpenEuropa Bootstrap Theme settings'
  mapping:
    bootstrap_tables:
      type: mapping
      label: 'Bootstrap tables'
      mapping:
        enable:
          type: boolean
          label: 'Enable table styling using Bootstrap'
        responsive:
          type: string
          label: 'Responsive tables'
    backward_compatibility:
      type: mapping
      label: 'OEL Improvements'
      mapping:
        card_search_image_hide_on_mobile:
          type: boolean
          label: 'Card image not visible on mobile'
        card_search_use_grid_classes:
          type: boolean
          label: 'Card to use grid classes'
        featured_media_use_legacy_pattern:
          type: boolean
          label: 'Use featured media legacy pattern'
