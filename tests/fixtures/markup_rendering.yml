blockquote:
  render:
    '#type': pattern
    '#id': blockquote
    '#fields':
      quote: Foo
      attribution: Bar
      cite: Cite me
      alignment: left
  assert:
    contains:
      - Foo
      - Cite me

form assertion:
  render:
    markup:
      '#markup': Hello World!
    plain:
      '#plain_text': Papa Was A Rolling Stone <1972>
  assert:
    count:
      # TODO: Replace with OE Boostrap Theme form class, when implemented.
      'form.oe-bootstrap-theme-markup-rendering-test-form': 1
    contains:
      - Hello World!
      - Papa Was A Rolling Stone &lt;1972&gt;
textarea:
  render:
    '#type': textarea
    '#title': Textarea
    '#value': Text
  assert:
    contains:
      - 'Textarea'
      - 'Text'
    count:
      'textarea.form-textarea': 1
      'textarea.form-control': 1
