form assertion:
  render:
    markup:
      '#markup': Hello World!
    plain:
      '#plain_text': Papa Was A Rolling Stone <1972>
  assert:
    count:
      # TODO: Replace with OE Boostrap Theme form class, when implemented.
      'form.oe-bootstrap-theme-markup-rendering-test-form': 1
    contains:
      - Hello World!
      - Papa Was A Rolling Stone &lt;1972&gt;
textarea:
  render:
    '#type': textarea
    '#title': Textarea
    '#value': Text
  assert:
    contains:
      - 'Textarea'
      - 'Text'
    count:
      'textarea.form-textarea': 1
      'textarea.form-control': 1
modal:
  render:
    '#type': pattern
    '#id': modal
    '#fields':
      settings:
        btn_style: "secondary"
        size: 'sm'
        modal_id: 'custom_modal'
      btn_label: 'Open Modal'
      header: 'Header text'
      body: 'Lorem Ipsum dolor sit amet'
      footer: 'Footer text'

  assert:
    contains:
      - 'Open Modal'
      - 'Header text'
      - 'Lorem Ipsum dolor sit amet'
      - 'Footer text'
    count:
      'button[data-bs-toggle=modal]': 1
      'button[data-bs-target="#modal_custom_modal"]': 1
      'div#modal_custom_modal': 1
      '.modal-sm': 1
      '.btn-secondary': 1
popover:
  render:
    '#type': pattern
    '#id': popover
    '#fields':
      settings:
        style: primary
        size: small
        placement: top
      label: "Toggle element"
      title: "Lorem ipsum dolor sit amet"
      content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit."
  assertions:
    count:
      'button[data-bs-toggle="popover"]': 1
      'button[data-bs-content="Lorem ipsum dolor sit amet, consectetur adipiscing elit."]': 1
      'button[title="Lorem ipsum dolor sit amet"]': 1
      'button[data-bs-placement="top"]': 1
      'button.btn-small': 1
    equals:
      'button.btn-primary': "Toggle element"
