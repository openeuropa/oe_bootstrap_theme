form assertion:
  render:
    markup:
      '#markup': Hello World!
    plain:
      '#plain_text': Papa Was A Rolling Stone <1972>
  assert:
    count:
      # TODO: Replace with OE Boostrap Theme form class, when implemented.
      'form.oe-bootstrap-theme-markup-rendering-test-form': 1
    contains:
      - Hello World!
      - Papa Was A Rolling Stone &lt;1972&gt;
textarea:
  render:
    '#type': textarea
    '#title': Textarea
    '#value': Text
  assert:
    contains:
      - 'Textarea'
      - 'Text'
    count:
      'textarea.form-textarea': 1
      'textarea.form-control': 1
link:
  render:
    '#type': pattern
    '#id': link
    '#fields':
      settings:
        type: 'secondary'
        icon_position: 'before'
        disabled: true
      label: 'Link to example'
      path: 'https://example.com'
      icon:
        name: 'alarm'
  assert:
    contains:
      - '#alarm'
      - 'Link to example'
    count:
      'a[data-drupal-selector=link].disabled': 1
      'svg.icon--s': 1
