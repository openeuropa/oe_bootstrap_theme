form assertion:
  render:
    markup:
      '#markup': Hello World!
    plain:
      '#plain_text': Papa Was A Rolling Stone <1972>
  assert:
    count:
      # TODO: Replace with OE Boostrap Theme form class, when implemented.
      'form.oe-bootstrap-theme-markup-rendering-test-form': 1
    contains:
      - Hello World!
      - Papa Was A Rolling Stone &lt;1972&gt;
textarea:
  render:
    '#type': textarea
    '#title': Textarea
    '#value': Text
  assert:
    equals:
      'label.form-label': "Textarea"
      'textarea.form-control-sm': "Text"
    count:
      'textarea.form-textarea': 1
      'textarea.form-control': 1
      'textarea.form-control-sm': 1
checkbox_assertion:
  render:
    '#type': checkbox
    '#title': Checkbox
    '#attributes':
      'foo': bar
  assert:
    contains:
      - 'Checkbox'
      - 'foo="bar"'
    count:
      'label.form-check-label': 1
      'input.form-checkbox.form-check-input': 1
select:
  render:
    '#type': select
    '#title': Select
    '#options':
      - One
      - Two
      - Three
  assert:
    equals:
      'label.form-label': "Select"
      'option[value=0]': "One"
      'option[value=1]': "Two"
      'option[value=2]': "Three"
    count:
      'label.form-label': 1
      'select.form-select-sm': 1
submit:
  render:
    '#type': submit
    '#value': 'Save'
  assert:
    count:
      'input[type=submit].form-submit.button.btn': 1
      'input[value=Save]': 1
