progress:
  render:
    '#type': pattern
    '#id': progress
    '#fields':
      progress: 60
      label: "Progress label"
      bar_label: "Bar label"
      message: "Progress bar description"
      min: 10
      max: 90
  assertions:
    count:
      'div[data-drupal-selector="progress"]': 1
      'div.progress-bar': 1
      'div.progress': 1
      'div[role="progressbar"]': 1
      'div[style="width: 60%"]': 1
      'div[aria-valuenow="60"]': 1
      'div[aria-valuemin="10"]': 1
      'div[aria-valuemax="90"]': 1
      'small.progress-bar-message': 1
    contains:
      'label.progress-bar-label': "Progress label"
      'div.progress': "Bar label"
      'small.progress-bar-message': "Progress bar description"
button:
  render:
    '#type': pattern
    '#id': button
    '#variant': secondary
    '#fields':
      type: text
      label: "Button label"
      icon:
        name: arrow-right
        size: s
        transformation: rotate-0
  assertions:
    count:
      'button[data-drupal-selector="button"]': 1
      'button svg': 1
    contains:
      'button.btn-secondary': "Button label"
toast:
  render:
    '#type': pattern
    '#id': toasts
    '#fields':
      settings:
        with_wrapper: true
        with_container: true
      wrapper_classes: "position-relative"
      wrapper_aria_live: "Text for aria-live wrapper attribute"
      container_classes: "top-0 end-0 p-3"
      toasts:
       - role: "alert"
         header:
           '#markup': '<strong class="me-auto">Bootstrap</strong><small class="text-muted">just now</small><button class="btn-close"data-bs-dismiss="toast" type="button"></button>'
         body: "See? Just like this."
         aria_live: "assertive"
         close_aria_label: "Close"
       - role: "alert"
         header:
           '#markup': '<strong class="me-auto">Bootstrap</strong><small class="text-muted">2 seconds ago</small><button class="btn-close"data-bs-dismiss="toast" type="button"></button>'
         body: "Heads up, toasts will stack automatically."
         close_aria_label: "Close"
         aria_live: "assertive"
         class: test-class
  assertions:
    count:
      'div[data-drupal-selector="toasts"]': 1
      'div[aria-live="Text for aria-live wrapper attribute"]': 1
      'div.toast-container.top-0.end-0.p-3': 1
      'div.toast-body': 2
    contains:
      'toast-body_1': "See? Just like this."
      'toast-body_2"': "Heads up, toasts will stack automatically."
