    count:
      'div[data-drupal-selector="progress"]': 1
      'div.progress-bar': 1
      'div.progress': 1
      'div[role="progressbar"]': 1
      'div[style="width: 60%"]': 1
      'div[aria-valuenow="60"]': 1
      'div[aria-valuemin="10"]': 1
      'div[aria-valuemax="90"]': 1
