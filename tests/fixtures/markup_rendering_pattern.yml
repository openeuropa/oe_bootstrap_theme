      'label.progress-bar-label': "Progress label"
      'div.progress': "Bar label"
      'small.progress-bar-message': "Progress bar description"
button:
  render:
    '#type': pattern
    '#id': button
    '#variant': dark
    '#fields':
      type: button
      label: "Button label"
      assistive_text: "Click here"
      icon:
        name: arrow-right
        size: s
        transformation: rotate-0
  assertions:
    count:
      'button[data-drupal-selector="button"]': 1
      'button svg': 1
      'span.visually-hidden': 1
    contains:
      'button.btn-secondary': "Button label"
      'span.visually-hidden': "Click here"
      'svg': "#arrow-right"
grid-row:
  render:
    '#type': pattern
    '#id': grid_row
    '#fields':
      'settings':
        with_container: true
        no_gutters: true
        col: "4 (3 columns per row)"
        spacing_margin_bottom: "2"
      'content':
        - '#type': pattern
          '#id': card
          '#variant': warning
          '#fields':
            title:
              content: "Title card"
              tag: "h5"
            text:
              content: "Text card with longer text which is supported"
              classes: "mb-2"
            image:
              path: "https://placeimg.com/1000/500/arch"
              alt: "Alternative text for card image"
              position: "top"
            badges:
                - '#type': pattern
                  '#id': badge
                  '#variant': "primary"
                  '#fields':
                  label: "Primary badge"
                  assistive_text: "Additional text hidden with the .visually-hidden class."
  assertions:
    count:
      'div.container': 1
      'div[data-drupal-selector="grid-row"]': 1
      'div.no-gutters': 1
      'div[class="4 (3 columns per row) 2"]': 1
      'img[src="https://placeimg.com/1000/500/arch"]': 1
      'img[alt="Alternative text for card image"]': 1
      'img[class="card-img-top"]': 1
      'span.badge.bg-primary': 1
    equals:
      'h5.card-title': "Title card"
      'p.card-text': "Text card with longer text which is supported"
      'span.badge .visually-hidden': "Additional text hidden with the .visually-hidden class."
    contains:
      'span.badge': "Primary badge"
breadcrumb:
  render:
    '#type': pattern
    '#id': breadcrumb
    '#fields':
      items:
        - path: "/index"
          label: "Home"
        - path: "/example"
          label: "About the European Commission"
        - path: "https://example.com"
          label: "Link title"
  assertions:
    count:
      "nav[aria-label=\"breadcrumb\"]": 1
      'ol.breadcrumb': 1
      'li.breadcrumb-item': 3
      'li.breadcrumb-item:nth-child(1) a[href="/index"]': 1
      'li.breadcrumb-item:nth-child(2) a[href="/example"]': 1
      'li.breadcrumb-item:nth-child(3) a[href="https://example.com"]': 1
    equals:
      'li.breadcrumb-item:nth-child(1) a': "Home"
      'li.breadcrumb-item:nth-child(2) a': "About the European Commission"
      'li.breadcrumb-item:nth-child(3) a': "Link title"
accordion:
  render:
    '#type': pattern
    '#id': accordion
    '#fields':
      settings:
        open_item_id: 1
      items:
        - title: "Accordion Item #1"
          content: "Bullfights. Bull hockey. Do you like this? The bull is stabbed, prodded, beaten. The bull is wounded. The bull is tired before the matador ever steps into the ring. Now, is that victory? Of course it is. Wanna know the secret to winning? Creative sportsmanship. In other words, one has to rig the game."
        - title: "Accordion Item #2"
          content: "Advice on living, working or travelling in the EU, on visas and immigration for non-EU citizens, European culture. Plus some extra text to make it a little bit longer."
        - title: "Accordion Item #3"
          content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
  assertions:
    count:
      'div.accordion': 1
      'div.accordion-item': 3
      'div.accordion-item h2.accordion-header': 3
      'div.accordion-item button.accordion-button': 3
      'div.accordion-item div.accordion-collapse.collapse': 3
      'div.accordion-item div.accordion-collapse.collapse.show': 1
    equals:
      'div.accordion-item:nth-child(1) button.accordion-button': "Accordion Item #1"
      'div.accordion-item:nth-child(2) button.accordion-button': "Accordion Item #2"
      'div.accordion-item:nth-child(3) button.accordion-button': "Accordion Item #3"
    contains:
      - "Bullfights. Bull hockey"
      - "Advice on living, working or travelling in the EU"
      - "Lorem ipsum dolor sit amet"
