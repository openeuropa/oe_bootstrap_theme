list_default:
  render:
    '#type': pattern
    '#id': list
    '#variant': default
    '#fields':
      settings:
        list_type: 'ol'
      items:
        - "Lorem ipsum"
        - "Phasellus iaculis"
        - "Nulla volutpat"
  assertions:
    count:
      'ol[data-drupal-selector=list]': 1
      'li': 3
    equals:
      'ol li:nth-child(1)': "Lorem ipsum"
      'ol li:nth-child(2)': "Phasellus iaculis"
      'ol li:nth-child(3)': "Nulla volutpat"
