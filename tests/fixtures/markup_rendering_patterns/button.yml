button_dark_with_icon_and_assistive_text:
  render:
    '#type': pattern
    '#id': button
    '#variant': dark
    '#fields':
      type: button
      label: "Button label"
      assistive_text: "Click here"
      icon:
        name: arrow-right
        size: s
        transformation: rotate-0
  assertions:
    count:
      'button[data-drupal-selector="button"]': 1
      'button.btn': 1
      'button.btn-dark': 1
      'button svg': 1
      'span.visually-hidden': 1
    equals:
      'span.visually-hidden': "Click here"
    contains:
      'button.btn-secondary': "Button label"
      'svg': "#arrow-right"
button_with_default_spinner_and_clean_class:
  render:
    '#type': pattern
    '#id': button
    '#fields':
      settings:
        clean_class: true
        show_spinner: true
      type: button
      label: "Button label"
      assistive_text: "Click here"
  assertions:
    count:
      'button[data-drupal-selector="button"]': 1
      'span.visually-hidden': 1
      'div.spinner-border.text-info': 1
      'btn': 0
      'btn-primary': 0
    equals:
      'span.visually-hidden': "Click here"
    contains:
      'button': "Button label"
button_secondary_with_custom_spinner:
  render:
    '#type': pattern
    '#id': button
    '#variant': secondary
    '#fields':
      settings:
        clean_class: false
        show_spinner: true
      type: button
      label: "Button label"
      assistive_text: "Click here"
      spinner:
        type: grow
        variant: success
        size: large
  assertions:
    count:
      'button[data-drupal-selector="button"]': 1
      'span.visually-hidden': 1
      'div.spinner-grow.spinner-grow-large.text-success': 1
      'button.btn': 1
      'button.btn-secondary': 1
    equals:
      'span.visually-hidden': "Click here"
    contains:
      'button.btn-secondary': "Button label"
button_primary_small_with_outline_and_disabled:
  render:
    '#type': pattern
    '#id': button
    '#variant': primary
    '#fields':
      settings:
        clean_class: false
        show_spinner: false
        outline: true
        disabled: true
        size: "sm"
      type: button
      label: "Button label"
      assistive_text: "Click here"
  assertions:
    count:
      'button[data-drupal-selector="button"]': 1
      'button[disabled]': 1
      'span.visually-hidden': 1
      'button.btn-outline-primary': 1
      'button.btn': 1
      'button.btn-sm': 1
    equals:
      'span.visually-hidden': "Click here"
    contains:
      'button.btn-secondary': "Button label"
button_warning_large_with_text_nowrap:
  render:
    '#type': pattern
    '#id': button
    '#variant': warning
    '#fields':
      settings:
        clean_class: false
        show_spinner: false
        outline: false
        disabled: false
        text_nowrap: true
        size: "lg"
      type: button
      label: "Button label"
      assistive_text: "Click here"
  assertions:
    count:
      'button[data-drupal-selector="button"]': 1
      'button[disabled]': 0
      'span.visually-hidden': 1
      'button.btn-outline-warning': 0
      'button.btn': 1
      'button.btn-warning': 1
      'button.btn-lg': 1
      'button.text-nowrap': 1
    equals:
      'span.visually-hidden': "Click here"
    contains:
      'button.btn-secondary': "Button label"
