carousel_with_fade_with_controls_with_indicator_without_disable_touch_without_autoinit:
  render:
    '#type': pattern
    '#id': carousel
    '#fields':
      settings:
        fade: true
        with_controls: true
        prev_label: 1
        next_label: 1
        with_indicators: true
        autoplay: true
        autoinit: false
        disable_touch: false
      active_item: 2
      slides:
        - caption: first slide label
          caption_classes: "class-1 class-2"
          interval: 0
          image:
            "#theme": "image"
            "#uri": "https://images.site.example1"
            "#alt": "alt image 1"
            "#attributes":
              class: d-block w-100
        - caption: second slide label
          caption_classes: "class-1 class-2"
          interval: 0
          image:
            "#theme": "image"
            "#uri": "https://images.site.example2"
            "#alt": "alt image 2"
            "#attributes":
              class: d-block w-100
  assertions:
    count:
      'div.carousel.slide.carousel-fade[data-drupal-selector="carousel"]': 1
      'div.carousel-indicators button[type="button"]': 2
      'div.carousel-indicators button[aria-label="Slide 1"]': 1
      'div.carousel-indicators button[aria-label="Slide 2"]': 1
      'div.carousel-indicators button[data-bs-slide-to="0"]': 1
      'div.carousel-indicators button[data-bs-slide-to="1"]': 1
      'div.carousel-indicators button.active': 1
      'div.carousel-inner': 1
      'div.carousel-item': 2
      'div.carousel-item.active': 1
      'button.carousel-control-prev[data-bs-slide="prev"]': 1
      'button.carousel-control-next[data-bs-slide="next"]': 1
      'img[src="https://images.site.example1"]': 1
      'img[src="https://images.site.example2"]': 1
      'img[alt="alt image 1"]': 1
      'img[alt="alt image 2"]': 1
      'div[data-bs-touch="false"]': 0
      'div[data-bs-ride="carousel"]': 0
    contains:
      'div.carousel-caption_1': "first slide label"
      'div.carousel-caption_2': "second slide label"
      'span.visually-hidden_1': "Previous"
      'span.visually-hidden_2': "Next"
carousel_without_fade_without_controls_without_indicators_with_disable_touch_with_autoinit:
  render:
    '#type': pattern
    '#id': carousel
    '#fields':
      settings:
        fade: false
        with_controls: false
        with_indicators: false
        autoplay: true
        autoinit: true
        disable_touch: true
      active_item: 1
      slides:
        - caption: first slide label
          caption_classes: "class-1 class-2"
          interval: 0
          image:
            "#theme": "image"
            "#uri": "https://images.site.example1"
            "#alt": "alt image 1"
            "#attributes":
              class: d-block w-100
        - caption: second slide label
          caption_classes: "class-1 class-2"
          interval: 0
          image:
            "#theme": "image"
            "#uri": "https://images.site.example2"
            "#alt": "alt image 2"
            "#attributes":
              class: d-block w-100
  assertions:
    count:
      'div.carousel.slide.carousel[data-drupal-selector="carousel"]': 1
      'div.fade': 0
      'div.carousel-indicators': 0
      'div.carousel-inner': 1
      'div.carousel-item': 2
      'div.carousel-item.active': 1
      'button.carousel-control-prev[data-bs-slide="prev"]': 0
      'button.carousel-control-next[data-bs-slide="next"]': 0
      'img[src="https://images.site.example1"]': 1
      'img[src="https://images.site.example2"]': 1
      'img[alt="alt image 1"]': 1
      'img[alt="alt image 2"]': 1
      'div[data-bs-touch="false"]': 1
      'div[data-bs-ride="carousel"]': 1
    contains:
      'div.carousel-caption_1': "first slide label"
      'div.carousel-caption_2': "second slide label"
