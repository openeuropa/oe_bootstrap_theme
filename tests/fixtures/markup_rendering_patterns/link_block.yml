link_block:
  render:
    '#type': pattern
    '#id': link_block
    '#fields':
      title: 'Title Link Block'
      links:
        - label: 'Link number one'
          url: 'https://example.com'
        - label: 'Link number two'
          url: 'https://google.com'
  assertions:
    count:
      'h5.fw-bold.pb-3.mb-3.border-bottom': 1
      'ul.ps-0.mb-0': 1
      'li.list-unstyled.me-4-5': 2
      'a.pb-3.d-inline-block': 2
    equals:
      'h5': "Title Link Block"
      'ul li:nth-child(1) a': "Link number one"
      'ul li:nth-child(2) a': "Link number two"
