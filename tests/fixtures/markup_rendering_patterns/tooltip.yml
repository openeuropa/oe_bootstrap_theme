    count:
      'button.btn-link[data-bs-toggle="tooltip"]': 1
      'button.btn-link[data-bs-original-title="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."]': 1
      'button.btn-link[data-bs-placement="left"]': 1
