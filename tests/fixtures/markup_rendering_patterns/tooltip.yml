tooltip_link:
  render:
    '#type': pattern
    '#id': tooltip
    '#fields':
      settings:
        style: "secondary"
        outline: false
        link: true
        placement: right
      label: "I am a link"
      title: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
  assertions:
    count:
      'a.link-secondary[data-bs-toggle="tooltip"]': 1
      'a.link-secondary[data-bs-placement="right"]': 1
      'a.link-secondary[data-bs-original-title="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."]': 1
    equals:
      'a.link-secondary': "I am a link"
