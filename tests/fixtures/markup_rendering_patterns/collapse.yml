collapse_link_secondary:
  render:
    '#type': pattern
    '#id': collapse
    '#fields':
      settings:
        style: "secondary"
        outline: false
        link: true
      label: "I am a link"
      content:
        - "#type": html_tag
          "#tag": p
          "#value": "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
  assertions:
    count:
      'a.link-secondary[data-bs-toggle="collapse"]': 1
      'div.collapse': 1
