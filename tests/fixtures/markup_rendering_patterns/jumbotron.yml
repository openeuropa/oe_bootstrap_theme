jumbotron_default:
  render:
    '#type': pattern
    '#id': jumbotron
    '#variant': default
    '#fields':
      content:
        - '#type': html_tag
          '#tag': h1
          '#value': "Hello, world!"
        - '#type': html_tag
          '#tag': p
          '#value': "It uses utility classes for typography and spacing to space content out within the larger container."
        - '#type': html_tag
          '#tag': p
          '#value': "This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information."
          '#attributes':
            class:
              "lead"
        - '#type': html_tag
          '#tag': hr
          '#attributes':
            class:
              - "my-4"
        - '#type': pattern
          '#id': button
          '#style': "primary"
          '#size': "lg"
          '#fields':
            label: "Learn more"
            url: "#"
  assertions:
    count:
      'div.container': 0
      'div[data-drupal-selector="jumbotron"]': 1
      'p': 2
      'p.lead': 1
      'hr.my-4': 1
      'button.btn-lg': 1
    equals:
      'h1': "Hello, world!"
      'button.btn-primary': "Learn more"
    contains:
      'div.jumbotron:nth-child(1)': "It uses utility classes"
