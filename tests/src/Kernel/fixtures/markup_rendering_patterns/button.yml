button_dark_with_icon_after:
  render:
    '#type': pattern
    '#id': 'button'
    '#fields':
      settings:
        style: 'dark'
        icon_position: 'after'
      type: 'button'
      label: 'Button label'
      icon:
        name: 'arrow-right'
        size: 's'
        transformation: 'rotate-0'
  assertions:
    count:
      'button[data-drupal-selector="button"]': 1
      'button.btn': 1
      'svg.icon--fluid.ms-2-5': 1
      'button.btn-dark': 1
      'button svg': 1
    contains:
      'button.btn-dark': 'Button label'
      'svg': '#arrow-right'
button_without_icon:
  render:
    '#type': pattern
    '#id': 'button'
    '#fields':
      settings:
      type: 'button'
      label: 'Button label'
  assertions:
    count:
      'button[data-drupal-selector="button"]': 1
      'button.btn.btn-primary': 1
