modal_secondary_small:
  render:
    '#type': pattern
    '#id': modal
    '#fields':
      settings:
        size: 'sm'
        modal_id: 'custom_modal'
      button:
        variant: 'secondary'
        label: 'Open Modal'
      header: 'Header text'
      body: 'Lorem Ipsum dolor sit amet'
      footer: 'Footer text'
  assert:
    contains:
      'button[data-bs-toggle=modal]': 'Open Modal'
      '.modal-header': 'Header text'
      '.modal-content': 'Lorem Ipsum dolor sit amet'
      '.modal-footer': 'Footer text'
    count:
      'button[data-bs-toggle=modal]': 1
      'button[data-bs-target="#modal_custom_modal"]': 1
      'div#modal_custom_modal': 1
      '.modal-sm': 1
      '.btn-secondary': 1
