card_variant_search:
  render:
    '#type': pattern
    '#id': 'card'
    '#variant': 'search'
    '#fields':
      title: 'Title card'
      text: 'Text card with longer text which is supported'
      image:
        '#markup': 'https://placeimg.com/1000/500/arch'
      badges:
        - first: 'first key'
          '#title': 'Category 1'
        - first: 'first key'
          '#title': 'Category 2'
  assert:
    count:
      'div.listing-item.border-bottom.border-md-0.border-0.card.text-dark': 1
      'div.col-md-3.col-lg-2.rounded.mw-listing-img': 1
      'div.col-md-9.col-lg-10': 1
      'div.card-body.p-0.pb-md-0.pb-3': 1
      'img.d-none.d-md-block.card-img-top': 1
      'img[src="https://placeimg.com/1000/500/arch"]': 1
      'span.me-2.badge.bg-primary': 1
      'span.badge.bg-primary': 2
    equals:
      'a.card-title': 'Title card'
      'p.card-text.mb-3': 'Text card with longer text which is supported'
    contains:
      'span.me-2.badge.bg-primary': 'Category 1'
card_variant_user_teaser:
  render:
    '#type': pattern
    '#id': 'card'
    '#variant': 'user_teaser'
    '#fields':
      title:
        url: 'user/3'
        value: 'Lisbet Henri'
      image:
        '#markup': 'https://placeimg.com/1000/500/arch'
      content:
        '#markup': '<span class="text-muted">External Lead developer</span>'
  assert:
    count:
      'div.border-0.mb-4.card': 1
      'h5.card-title a[href="user/3"]': 1
      'div.col-md-3.col-lg-2.rounded.mw-listing-img': 1
      'div.col-md-9.col-lg-10.align-self-center': 1
      'div.card-body': 1
      'img.card-img-top.d-md-block': 1
      'h5.card-title a.text-underline-hover': 1
      'img[src="https://placeimg.com/1000/500/arch"]': 1
      'span.text-muted': 1
    equals:
      'h5.card-title a': 'Lisbet Henri'
      'span.text-muted': 'External Lead developer'
