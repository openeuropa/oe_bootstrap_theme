card_warning_horizontal_with_border_color_info_and_text_white_with_rounded_image:
  render:
    '#type': pattern
    '#id': card
    '#fields':
      settings:
        style: 'warning'
        border_color: 'info'
        text_color: 'white'
        horizontal: true
      title: 'Title card'
      subtitle: 'Subtitle card'
      text: 'Text card with longer text which is supported'
      image:
        path: 'https://placeimg.com/1000/500/arch'
        alt: 'Alternative text for card image'
        position: 'top'
        rounded: 3
      content:
        '#type': 'pattern'
        '#id': 'button'
        '#fields':
          settings:
            style: 'primary'
          label: 'Custom action'
      card_header: 'Header of card'
      card_footer: 'Footer of card'
  assert:
    count:
      'div.card.text-white': 1
      'div.card.bg-warning': 1
      'div.card.border-info': 1
      'div[data-drupal-selector="card"]': 1
      'img[alt="Alternative text for card image"]': 1
      'div.row.g-0 div.col-4': 1
      'div.row.g-0 div.col-8': 1
      'img.card-img-top.rounded-3': 1
    equals:
      'div.card-header': 'Header of card'
      'h5.card-title': 'Title card'
      'h6.card-subtitle': 'Subtitle card'
      'p.card-text': 'Text card with longer text which is supported'
    contains:
      'button.btn-primary': 'Custom action'
