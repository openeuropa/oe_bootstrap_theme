copyright_overlay:
  render:
    '#type': pattern
    '#id': copyright_overlay
    '#fields':
      text: 'Lorem Ipsum dolor sit amet'
  assert:
    contains:
      'span.preview': 'Lorem Ipsum dolor sit amet'
      'div.copyright-text': 'Lorem Ipsum dolor sit amet'
      'button[data-bs-target="#bcl-copyright-modal"]': 'View more'
    count:
      'button[data-bs-toggle=modal]': 1
      'button[data-bs-target="#bcl-copyright-modal"]': 1
      'div#bcl-copyright-modal': 1
      '.copyright-overlay.px-2.text-muted': 1
      'button[data-copy-target="copyright-text"]': 1
copyright_overlay_with_custom_trigger_label:
  render:
    '#type': pattern
    '#id': copyright_overlay
    '#fields':
      text: 'Lorem Ipsum dolor sit amet'
      trigger_label: 'Show more'
  assert:
    contains:
      'span.preview': 'Lorem Ipsum dolor sit amet'
      'div.copyright-text': 'Lorem Ipsum dolor sit amet'
      'button[data-bs-target="#bcl-copyright-modal"]': 'Show more'
    count:
      'button[data-bs-toggle=modal]': 1
      'button[data-bs-target="#bcl-copyright-modal"]': 1
      'div#bcl-copyright-modal': 1
      '.copyright-overlay.px-2.text-muted': 1
      'button[data-copy-target="copyright-text"]': 1
