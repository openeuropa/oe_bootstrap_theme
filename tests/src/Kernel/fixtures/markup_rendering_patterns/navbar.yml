navbar_large_light_background_color_light:
  render:
    '#type': pattern
    '#id': navbar
    '#fields':
      settings:
        disable_collapse: false
        background: light
        expand: lg
        color_set: light
      navbar_branding:
        - '#type': pattern
          '#id': link
          '#fields':
            label: 'OpenEuropa Site'
            path: 'https://europa.eu/'
            attributes:
              rel: 'home'
              class: 'navbar-brand'
      navbar_left:
        - '#type': pattern
          '#id': link
          '#fields':
            label: "I'm a link"
            path: '#first'
            attributes:
              class: 'nav-link'
        - '#type': pattern
          '#id': link
          '#fields':
            label: "I'm a link 2"
            path: '#second'
            attributes:
              class: 'nav-link'
        - '#type': pattern
          '#id': link
          '#fields':
            label: "I'm a link 3"
            path: '#third'
            attributes:
              class: 'nav-link'
        - '#type': pattern
          '#id': dropdown
          '#variant': default
          '#fields':
            button_label: 'Dropdown Toggle'
            items:
              - label: "I'm a link"
                path: '#navbar-dropdown-link'
              - label: "I'm a button"
                button: true
      navbar_right:
        - '#type': html_tag
          '#tag': form
          '#children':
            '<label for="inlineFormInputGroupSearch" class="form-label visually-hidden">Search</label><input class="form-control" type="text" id="inlineFormInputGroupSearch" required="true" placeholder="Search"/><div class="ms-2"><button class="btn btn-primary btn-md" type="Search">Search</button></div>'
          '#attributes':
            class: 'd-flex'
  assertions:
    count:
      'button.navbar-toggler': 1
      'button[data-bs-target^="#bcl-navbar"]': 1
      'div[id^="bcl-navbar"]': 1
      'nav[data-drupal-selector="navbar"]': 1
      'nav.bg-light': 1
      'nav.navbar-expand-lg': 1
      'nav.navbar-light': 1
      'form.d-flex': 1
    equals:
      'div.navbar-nav a:nth-child(1)': "I'm a link"
      'div.navbar-nav a:nth-child(2)': "I'm a link 2"
      'div.navbar-nav a:nth-child(3)': "I'm a link 3"
      'ul.dropdown-menu li .dropdown-item': "I'm a link"
      'button.dropdown-item': "I'm a button"
      'label': 'Search'
      'a.navbar-brand[href="https://europa.eu/"]': 'OpenEuropa Site'
