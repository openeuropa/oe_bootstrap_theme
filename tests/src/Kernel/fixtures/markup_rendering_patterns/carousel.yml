carousel_with_all_settings:
  render:
    '#type': pattern
    '#id': carousel
    '#fields':
      settings:
        fade: true
        show_controls: true
        show_indicators: true
        autoplay: true
        # Deprecated autoinit value will be ignored since autplay is set.
        autoinit: false
        disable_touch: true
      slides:
        - caption: 'First slide caption'
          caption_title: 'First slide title'
          interval: 0
          image:
            src: 'https://images.site.example1'
            alt: 'alt image 1'
  assertions:
    pattern:
      class: Drupal\Tests\oe_bootstrap_theme\PatternAssertion\CarouselPatternAssert
      expected:
        settings:
          fade: true
          show_controls: true
          show_indicators: true
          autoplay: true
          disable_touch: true
        items:
          - image:
              src: 'https://images.site.example1'
              alt: 'alt image 1'
            caption_title: 'First slide title'
            caption: 'First slide caption'
