featured_media_image_without_text:
  render:
    '#type': pattern
    '#id': featured_media
    '#fields':
      image:
        src: 'https://picsum.photos/1200/600/'
        alt: 'Alternative text for paragraph image'
        name: 'Example'
      caption: 'Media description text goes here.'
  assertions:
    pattern:
      class: Drupal\Tests\oe_bootstrap_theme\PatternAssertion\FeaturedMediaPatternAssert
      expected:
        with_text: false
        image:
          src: 'https://picsum.photos/1200/600/'
          alt: 'Alternative text for paragraph image'
          title: 'Example'
        caption: 'Media description text goes here.'
