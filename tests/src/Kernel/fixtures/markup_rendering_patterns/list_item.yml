list_item_default:
  render:
    '#type': pattern
    '#id': 'list_item'
    '#fields':
      title:
        content:
          '#markup' : '<a class="text-underline-hover" href="/example">Card title 1</a>'
      text:
        content: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus ut ex tristique, dignissim sem ac, bibendum est. Sed vehicula lorem non nunc tincidunt hendrerit. Nunc tristique ante et fringilla fermentum.'
        classes: 'mb-2'
      meta:
        -
          'label': 'Meta1'
          'background': 'primary'
        -
          'label': 'Meta2'
          'background': 'primary'
  assert:
    count:
      'div.card': 1
      'div[data-drupal-selector="list-item"]': 1
      'h5.card-title': 1
      'a[href="/example"]': 1
      'a.text-underline-hover': 1
    equals:
      'h5.card-title a': 'Card title 1'
    contains:
      'div.mb-3 span:nth-child(1)': 'Meta1'
      'div.mb-3 span:nth-child(2)': 'Meta2'
