offcanvas_top_with_backdrop_and_trigger:
  render:
    '#type': pattern
    '#id': offcanvas
    '#fields':
      settings:
        placement: top
        with_body_scroll: false
        with_backdrop: true
      title: 'Offcanvas title'
      body: 'This is the offcanvas body content.'
      toggle:
        label: 'Toggle offcanvas'
  assertions:
    count:
      'button[data-bs-toggle="offcanvas"]': 1
      'div[data-drupal-selector="offcanvas"]': 1
      'div#bcl-offcanvas': 1
      'div.offcanvas.offcanvas-top': 1
    equals:
      'h5.offcanvas-title': 'Offcanvas title'
      'div.offcanvas-body': 'This is the offcanvas body content.'
      'button[data-bs-toggle="offcanvas"]': 'Toggle offcanvas'
offcanvas_start_with_body_scroll:
  render:
    '#type': pattern
    '#id': offcanvas
    '#fields':
      settings:
        placement: start
        with_body_scroll: true
        with_backdrop: false
      title: 'Offcanvas title'
      body: 'This is the offcanvas body content.'
  assertions:
    count:
      'div[data-drupal-selector="offcanvas"]': 1
      'div#bcl-offcanvas': 1
      'div.offcanvas.offcanvas-start': 1
      'button[data-bs-toggle="offcanvas"]': 0
    equals:
      'h5.offcanvas-title': 'Offcanvas title'
      'div.offcanvas-body': 'This is the offcanvas body content.'
offcanvas_with_trigger_with_icon:
  render:
    '#type': pattern
    '#id': offcanvas
    '#fields':
      settings:
        placement: top
        with_body_scroll: false
        with_backdrop: true
      title: 'Offcanvas title'
      body: 'This is the offcanvas body content.'
      toggle:
        label: 'Toggle offcanvas'
        icon: 'filter'
  assertions:
    count:
      'button[data-bs-toggle="offcanvas"]': 1
      'div[data-drupal-selector="offcanvas"]': 1
      'div#bcl-offcanvas': 1
      'div.offcanvas.offcanvas-top': 1
      'svg.bi': 1
    equals:
      'h5.offcanvas-title': 'Offcanvas title'
      'div.offcanvas-body': 'This is the offcanvas body content.'
    contains:
      'button[data-bs-toggle="offcanvas"]': 'Toggle offcanvas'
      'svg': 'bootstrap-icons.svg#filter'
