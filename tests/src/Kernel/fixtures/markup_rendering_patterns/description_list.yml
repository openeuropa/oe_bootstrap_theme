description_list_default:
  render:
    '#type': pattern
    '#id': description_list
    '#fields':
      settings:
        orientation: default
      items:
        - term:
            - label: 'Single label with icon'
              icon: 'geo-alt-fill'
          definition: 'Description of first term text goes here.'
        - term:
            - label: 'First label without icon'
            - label: 'Second label with icon'
              icon: 'calendar-event'
          definition: 'Description of second term text goes here.'
        - term:
            - label:
              - '#markup': 'A label with <em>some</em> markup.'
          definition:
            - label:
                - '#markup': '<p class="mb-2">First line description of third term text goes here.</p>'
            - label:
                - '#markup': 'Second line description of third term text goes here.'
        # This entry covers the scenario of passing an array as icon.
        - term:
          - label: 'Custom icon size'
            icon:
              name: 'bicycle'
              size: 'xl'
          definition: 'This is a bigger icon.'
        # This entry covers the scenario when a simple string is passed as term, skipping the "label" key.
        - term: 'A single term without icon.'
          definition: 'Yet another definition text.'
  assertions:
    count:
      'dl': 5
      'dt': 5
      'dd': 6
      'svg': 3
      'svg.bi.icon--xs': 2
      'svg.bi.icon--xl': 1
      'dl:nth-of-type(4) > dt > svg.bi.icon--xl': 1
    contains:
      'dl:nth-of-type(1) > dt svg': '/themes/custom/oe_bootstrap_theme/assets/icons/bcl-default-icons.svg#geo-alt-fill'
      'dl:nth-of-type(2) > dt svg': '/themes/custom/oe_bootstrap_theme/assets/icons/bcl-default-icons.svg#calendar-event'
      'dl:nth-of-type(4) > dt svg': '/themes/custom/oe_bootstrap_theme/assets/icons/bcl-default-icons.svg#bicycle'
    equals:
      'dl:nth-child(1) dt p': 'Single label with icon'
      'dl:nth-child(1) > dd': 'Description of first term text goes here.'
      'dl:nth-child(2) > dt div': 'First label without icon'
      'dl:nth-child(2) dt p': 'Second label with icon'
      'dl:nth-child(2) dd': 'Description of second term text goes here.'
      'dl:nth-child(3) > dt': 'A label with <em>some</em> markup.'
      'dl:nth-child(3) dd p': 'First line description of third term text goes here.'
      'dl:nth-child(3) dd:nth-of-type(2)': 'Second line description of third term text goes here.'
      'dl:nth-child(4) dt p': 'Custom icon size'
      'dl:nth-child(4) dd': 'This is a bigger icon.'
      'dl:nth-child(5) dt': 'A single term without icon.'
      'dl:nth-child(5) dd': 'Yet another definition text.'
description_list_horizontal:
  render:
    '#type': pattern
    '#id': description_list
    '#fields':
      settings:
        orientation: horizontal
      items:
        - term:
          - label: 'Single label with icon'
            icon: 'geo-alt-fill'
          definition: 'Description of first term text goes here.'
        - term:
          - label: 'First label without icon'
          - label: 'Second label with icon'
            icon: 'calendar-event'
          definition: 'Description of second term text goes here.'
        - term: 'A single term without icon.'
          definition:
            - label: 'First definition for third term.'
            - label: 'Second definition for third term.'
  assertions:
    count:
      'dl': 3
      'dt': 3
      'dd': 3
      'svg.bi.icon--xs': 2
    contains:
      'dl:nth-child(1) > dt > svg': '/themes/custom/oe_bootstrap_theme/assets/icons/bcl-default-icons.svg#geo-alt-fill'
      'dl:nth-child(2) > dt > div > svg': '/themes/custom/oe_bootstrap_theme/assets/icons/bcl-default-icons.svg#calendar-event'
    equals:
      'dl:nth-child(1) > dt > p': 'Single label with icon'
      'dl:nth-child(1) > dd': 'Description of first term text goes here.'
      'dl:nth-child(2) > dt > div': 'First label without icon'
      'dl:nth-child(2) > dt > div > p': 'Second label with icon'
      'dl:nth-child(2) > dd': 'Description of second term text goes here.'
      'dl:nth-child(3) > dt': 'A single term without icon.'
      'dl:nth-child(3) > dd div:nth-child(1)': 'First definition for third term.'
      'dl:nth-child(3) > dd div:nth-child(2)': 'Second definition for third term.'
