pagination:
  render:
    '#type': pattern
    '#id': pagination
    '#fields':
      settings:
        size: 'sm'
        alignment: 'center'
      enable_first_last_icons: false
      first:
        path: '#first'
        label: 'First'
      prev:
        path: '#prev'
        label: 'Previous'
      next:
        path: '#next'
        label: 'Next'
      last:
        path: '#last'
        label: 'Last'
      items:
        - path: '#1'
          label: '1'
          active: true
        - path: '#2'
          label: '2'
  assertions:
    pattern:
      class: Drupal\Tests\oe_bootstrap_theme\PatternAssertion\PaginationPatternAssert
      expected:
        variant: 'default'
        alignment: 'center'
        size: 'sm'
        links:
          - url: '#first'
            label: First
            aria-label: 'First'
          - url: '#prev'
            label: Previous
            aria-label: 'Previous'
          - url: '#1'
            label: '1'
            aria-label: '1'
            active: true
          - url: '#2'
            label: '2'
            aria-label: '2'
          - url: '#next'
            label: Next
            aria-label: 'Next'
          - url: '#last'
            label: Last
            aria-label: 'Last'
pagination_with_icon:
  render:
    '#type': pattern
    '#id': pagination
    '#fields':
      settings:
        size: 'lg'
        alignment: 'end'
      enable_prev_next_icons: true
      first:
        path: '#first'
        # Verify that a label has no effect if icons are enabled.
        label: 'First'
      prev:
        path: '#prev'
        # Use a custom icon for 'prev'.
        icon:
          name: 'arrow-left'
      next:
        path: '#next'
      last:
        path: '#last'
      items:
        - path: '#1'
          label: '1'
          active: true
        - path: '#2'
          label: '2'
  assertions:
    pattern:
      class: Drupal\Tests\oe_bootstrap_theme\PatternAssertion\PaginationPatternAssert
      expected:
        variant: 'default'
        alignment: 'end'
        size: 'lg'
        links:
          - url: '#first'
            icon: 'chevron-double-left'
          - url: '#prev'
            icon: 'arrow-left'
          - url: '#1'
            label: '1'
            active: true
          - url: '#2'
            label: '2'
          - url: '#next'
            icon: 'chevron-right'
          - url: '#last'
            icon: 'chevron-double-right'
