pagination_with_aria:
  render:
    '#type': pattern
    '#id': pagination
    '#fields':
      enable_first_last_icons: false
      first:
        path: '#first'
        label: 'First'
        aria_label: 'First item'
      prev:
        path: '#prev'
        label: 'Previous'
        aria_label: 'Previous item'
      next:
        path: '#next'
        label: 'Next'
        aria_label: 'Next item'
      last:
        path: '#last'
        label: 'Last'
        aria_label: 'Last item'
      items:
        - path: '#1'
          label: '1'
          aria_label: 'First page'
          active: true
        - path: '#2'
          label: '2'
          aria_label: ''
          # Leave aria-label empty to test the defaults are added.
  assertions:
    pattern:
      class: Drupal\Tests\oe_bootstrap_theme\PatternAssertion\PaginationPatternAssert
      expected:
        links:
          - url: '#first'
            label: First
            aria-label: 'First item'
          - url: '#prev'
            label: Previous
            aria-label: 'Previous item'
          - url: '#1'
            label: '1'
            aria-label: 'First page'
            active: true
          - url: '#2'
            label: '2'
            aria-label: '2'
          - url: '#next'
            label: Next
            aria-label: 'Next item'
          - url: '#last'
            label: Last
            aria-label: 'Last item'
