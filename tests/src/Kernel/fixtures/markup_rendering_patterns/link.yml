link_pattern_with_icon_before:
  render:
    '#type': pattern
    '#id': 'link'
    '#fields':
      settings:
        icon_position: 'before'
      label: 'Link to example'
      path: 'https://example.com'
      icon: 'alarm'
  assert:
    contains:
      'a > svg': '/oe_bootstrap_theme/assets/icons/bootstrap-icons.svg#alarm'
      'a': 'Link to example'
    count:
      'a': 1
      'a[href="https://example.com"]': 1
      'svg.icon--s': 1
      'a.disabled': 0
      # This class indicates icon positioned before.
      'svg.me-2-5': 1
      # This class indicates icon positioned after.
      'svg.ms-2-5': 0
      'a.text-underline-hover': 0
