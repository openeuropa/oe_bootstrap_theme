default_page_banner_centered_with_link_full_widht:
  render:
    '#type': pattern
    '#id': banner
    '#variant': 'default'
    '#fields':
      settings:
        'hero': false
        'shade': false
        'full_width': true
        'centered': true
      'title': "EU Budget for the future"
      'description': "Innovation, economy, environment and geopolitics"
      'link':
        'label': "Subscribe"
        'path': "https://example.com"
  assertions:
    count:
      'div[data-drupal-selector=banner]': 1
      'div.bg-light.text-dark.bcl-banner': 1
      'div.full-width': 1
      'div.text-center': 1
      'a': 1
      'div.hero': 0
      'div.bcl-banner__image': 0
    contains:
      'bcl-banner__content': "EU Budget for the future"
      'p': "Innovation, economy, environment and geopolitics"
    equals:
      'a': "Subscribe"
