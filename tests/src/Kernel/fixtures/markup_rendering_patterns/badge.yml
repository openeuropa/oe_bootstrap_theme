badge_dimissible_with_rounded_pill:
  render:
    '#type': pattern
    '#id': badge
    '#fields':
      settings:
        dismissible: true
        rounded_pill: true
        background: 'secondary'
      label: 'A simple badge!'
      assistive_text: 'A simple badge assistive text.'
  assertions:
    count:
      'span[data-drupal-selector=badge]': 1
      'span.rounded-pill': 1
      'span.badge.bg-secondary': 1
      'span.icon--close': 1
      'span.visually-hidden': 1
    contains:
      'span.badge.bg-secondary': 'A simple badge!'
    equals:
      'span.visually-hidden': 'A simple badge assistive text.'
badge_non_dimissible_without_rounded_pill:
  render:
    '#type': pattern
    '#id': badge
    '#fields':
      settings:
        dismissible: false
        rounded_pill: false
        background: 'danger'
      label: 'A simple badge!'
      assistive_text: 'A simple badge assistive text.'
  assertions:
    count:
      'span[data-drupal-selector=badge]': 1
      'span.rounded-pill': 0
      'span.badge.bg-danger': 1
      'span.icon--close': 0
      'span.visually-hidden': 1
    contains:
      'span.badge.bg-danger': 'A simple badge!'
    equals:
      'span.visually-hidden': 'A simple badge assistive text.'
badge_with_url:
  render:
    '#type': pattern
    '#id': badge
    '#fields':
      settings:
        dismissible: true
        rounded_pill: true
