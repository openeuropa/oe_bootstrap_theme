badge_with_all_values:
  render:
    '#type': pattern
    '#id': badge
    '#fields':
      settings:
        background: 'danger'
        rounded_pill: true
        dismissible: true
        outline: true
      label: 'A simple badge!'
      url: 'https://example.com'
      title: 'The badge title'
  assertions:
    pattern:
      class: Drupal\Tests\oe_bootstrap_theme\PatternAssertion\BadgePatternAssert
      expected:
        settings:
          background: 'danger'
          rounded_pill: true
          dismissible: true
          outline: true
        label: 'A simple badge!'
        url: 'https://example.com'
        title: 'The badge title'
