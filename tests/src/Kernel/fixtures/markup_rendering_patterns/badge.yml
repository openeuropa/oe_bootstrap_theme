      'a span.rounded-pill': 1
      'a span.badge.bg-secondary': 1
      'a span.icon--close': 1
      'a span.visually-hidden': 1
    contains:
      'span.badge.bg-secondary': 'A simple badge!'
    equals:
      'span.visually-hidden': 'A simple badge assistive text.'
badge_with_url:
  render:
    '#type': pattern
    '#id': badge
    '#fields':
      settings:
        dismissible: true
        rounded_pill: true
        background: 'secondary'
      label: 'A simple badge!'
      assistive_text: 'A simple badge assistive text.'
      url: 'https://europa.eu'
      title: 'European Commission website'
  assertions:
    count:
      'span[data-drupal-selector=badge]': 1
      'span.rounded-pill': 1
      'span.badge.bg-secondary': 1
      'span.icon--close': 1
      'span.visually-hidden': 1
