alert_dimissible_animated:
  render:
    '#type': "pattern"
    '#id': "alert"
    '#fields':
      settings:
        dismissible: true
        animated_dismiss: true
        style: 'danger'
      heading: "Well done!"
      message: "A simple alert. check it out!"
      icons_path: "/assets/icons/bootstrap-icons.svg"
      icon_name: "alarm"
  assertions:
    count:
      'div.alert.alert-danger.alert-dismissible.fade[role="alert"]': 1
      'h4.alert-heading': 1
      'button.btn-close': 1
    equals:
      'h4.alert-heading': "Well done!"
    contains:
      'div.alert-content': "A simple alert. check it out!"
      'svg': "#alarm"
alert_dimissible_non_animated:
  render:
    '#type': pattern
    '#id': alert
    '#fields':
      settings:
        dismissible: true
        animated_dismiss: false
        style: 'info'
      heading: "Well done!"
      message: "A simple alert. check it out!"
      icons_path: "/assets/icons/bootstrap-icons.svg"
      icon_name: "alarm"
  assertions:
    count:
      'div.alert.alert-info.alert-dismissible[role="alert"]': 1
      'div.fade': 0
      'h4.alert-heading': 1
      'button.btn-close': 1
    equals:
      'h4.alert-heading': "Well done!"
    contains:
      'div.alert-content': "A simple alert. check it out!"
      'svg': "#alarm"
alert_not_dimissible:
  render:
    '#type': pattern
    '#id': alert
    '#fields':
      settings:
        dismissible: false
        animated_dismiss: false
        style: 'secondary'
      heading: "Well done!"
      message: "A simple alert. check it out!"
      icons_path: "/assets/icons/bootstrap-icons.svg"
      icon_name: "search"
  assertions:
    count:
      'div.alert-dismissible': 0
      'button.btn-close': 0
      'div.alert-secondary': 1
      'h4.alert-heading': 1
    equals:
      'h4.alert-heading': "Well done!"
    contains:
      'div.alert-content': "A simple alert. check it out!"
      'svg': "#search"
