timeline_items_hide:
  render:
    '#type': pattern
    '#id': timeline
    '#fields':
      settings:
        hide_from: 5
        hide_to: -2
      toggle_collapsed: "Show %d more items"
      toggle_expanded: "Hide %d items"
      items:
        - label: "13 September 2017"
          title: "Item 1"
          content:
            '#markup': '<a href="/example" class="ecl-link">Economic and Monetary Union package of proposals</a>'
