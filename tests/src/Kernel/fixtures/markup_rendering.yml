form assertion:
  render:
    markup:
      '#markup': 'Hello World!'
    plain:
      '#plain_text': 'Papa Was A Rolling Stone <1972>'
  assert:
    count:
      'form.oe-bootstrap-theme-markup-rendering-test-form': 1
    contains:
      'form.oe-bootstrap-theme-markup-rendering-test-form': 'Hello World!Papa Was A Rolling Stone &lt;1972&gt;'
textarea:
  render:
    '#type': textarea
    '#title': 'Textarea example'
    '#value': 'Lorem ipsum dolor sit amet.'
  assert:
    equals:
      'label.form-label': 'Textarea example'
      'textarea.form-control': 'Lorem ipsum dolor sit amet.'
    count:
      'textarea.form-textarea': 1
      'textarea.form-control': 1
checkbox_assertion:
  render:
    '#type': checkbox
    '#title': 'Checkbox example'
    '#attributes':
      'foo': 'bar'
  assert:
    count:
      'label.form-check-label': 1
      'input.form-checkbox.form-check-input': 1
      'input[foo=bar]' : 1
      'input[type=checkbox]': 1
    equals:
      'label.form-check-label': 'Checkbox example'
select:
  render:
    '#type': select
    '#title': 'Select example'
    '#options':
      - 'One'
      - 'Two'
      - 'Three'
  assert:
    equals:
      'label.form-label': 'Select example'
      'option[value=0]': 'One'
      'option[value=1]': 'Two'
      'option[value=2]': 'Three'
    count:
      'label.form-label': 1
      'select.form-select': 1
select_multiple_required:
  render:
    '#type': select
    '#title': 'Select Multiple example'
    '#options':
      - 'One'
      - 'Two'
      - 'Three'
    '#multiple': true
    '#attributes':
      'required': 'required'
  assert:
    equals:
      'label.form-label': 'Select Multiple example'
      'option[value=0]': 'One'
      'option[value=1]': 'Two'
      'option[value=2]': 'Three'
    count:
      'label.form-label': 1
      'select.multi-select': 1
      'select[required]': 1
      'select[multiple]': 1
submit_primary:
  render:
    '#type': submit
    '#value': 'Save'
    '#attributes':
      'class':
        - 'button--primary'
  assert:
    count:
      'input[type=submit].form-submit.btn': 1
      'input[value=Save]': 1
      'input.btn-primary': 1
